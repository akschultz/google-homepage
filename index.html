<!DOCTYPE html>
<html>
<head>
	<title>Google Project</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div id="header">
		<ul>
			<li>+You</li>
			<li>Gmail</li>
			<li>Images</li>
			<li><img src="images/apps.png" id="apps"/></li>
			<li><input type="submit" id="login-button" value="Sign in"></li>
		</ul>
	</div>	
	
	<div id="google-logo">
		<img id="logo" src="images/logo.png" alt="google" />
	</div>

		<form id="search-form" action="#" method="post">
         	<input id="search-bar" type="text" name="search">
          
          	<div id="buttons">
         	<input class="button" type="submit" value="Google Search">
          	<input class="button" type="submit" value="I'm Feeling Lucky">
          	</div>
        </form>
	 <div id="footer">
      <ul id="left">
          <li>Advertising</li>
          <li>Business</li>
          <li>About</li>
        </ul>
      <ul id="right">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </div>    
</body>
</html>
